

<form method="POST" enctype="application/x-www-form-urlencoded" action="/submitRecip">


<p>
<label><font color="#FFFFFF">Benefaciary's full name</font>
<input type="text" name="customer_name" required>
</label> 
</p>

<p>
<label><font color="#FFFFFF">Zip Code and Full Address</font>
<input type="tel" name="zip&add">
</label>
</p>

<p>
<label><font color="#FFFFFF">Email</font>
<input type="email" name="email_address">
</label>
</p>

<p>
<label><font color="#FFFFFF">Benefaciary's Neccessity</font>
<input type="Needs" name="Needs">
</label>   
</p>



<p>
<label><font color="#FFFFFF">Pick up Date and Time</font>
<input type="datetime-local" name="pickup_time" required>
</label>
</p>
	
<p>
<label><font color="#FFFFFF">Pick up place</font>
<select id="pickup_place" name="pickup_place">
<option value="" selected="selected">Select One</option>
<option value="Companies Address" >Company Address</option>
<option value="Public Library" >Public Library</option>
</select>
</label> 
</p>
 

<p>
<label><font color="#FFFFFF">Special Instructions</font>
<textarea name="comments" maxlength="500"></textarea>
</label>
</p>

<p><button>Submit Booking</button></p>

 <body background="http://i.imgur.com/mqi73r4.jpg"
    
</form>    
</body>
